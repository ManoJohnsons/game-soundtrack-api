# Application.properties for development

spring.application.name=Game Soundtracks API

# H2 Datasource Configuration
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# H2 Console Configuration
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Token Configuration
api.security.token.secret=meu-segredo-super-secreto-e-longo-para-ser-seguro-trocar-em-producao
api.security.token.issuer=Game Soundtrack API - DEV
api.security.token.expiration-hours=2